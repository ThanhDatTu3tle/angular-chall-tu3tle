<div class="wrapper">
    <table mat-table [dataSource]="authors" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let author"> {{author.id}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let author"> {{author.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let author"> {{author.lastName}} </td>
        </ng-container>

        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full name </th>
            <td mat-cell *matCellDef="let author"> {{author.firstName}} {{author.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let author"> {{author.email}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let author"> {{author.gender}} </td>
        </ng-container>

        <!-- ipAddress Column -->
        <ng-container matColumnDef="ipAddress">
            <th mat-header-cell *matHeaderCellDef> ipAddress </th>
            <td mat-cell *matCellDef="let author"> {{author.ipAddress}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
