<div class="wrapper">
    <div class="title">
        <p>Todo App</p>
    </div>

    <div class="input-task">

        <input type="text" [(ngModel)]="todoItem" placeholder="Today's tasks"> 
        
        <button (click)="onAdd()">+</button>
    </div>

    <section>
        <app-todo-item
            *ngFor="let newTodo of newTodos"
            [newTodo]="newTodo" 
            (delete)="onDeleted($event)"
            (done)="onDone($event)"
        >

        </app-todo-item>
    </section>

    <div class="footer">
        <div class="statistical">
            You have {{ newTodos.length }} pending tasks
        </div>
        <div (click)="onDeletedAll()" class="btn">
            Clear all
        </div>
    </div>    
</div>
