<div class="wrapper">
    <div class="title">
        <p>Todo App</p>
    </div>

    <div class="input-task">

        <input #focusInput type="text" [(ngModel)]="todoItem" placeholder="Today's tasks"> 
        
        <button (click)="onAdd()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <section>
        <app-todo-item
            *ngFor="let newTodo of newTodos"
            [newTodo]="newTodo" 
            (delete)="onDeleted($event)"
        >

        </app-todo-item>
    </section>

    <div class="footer">
        <div class="statistical">
            You have <span class="badge badge-primary">{{ newTodos.length }}</span> pending tasks
        </div>
        <div (click)="onDeletedAll()" class="btn">
            Clear all
        </div>
    </div>    
</div>
